==
<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Free responsive business website template</title>
      <link rel="stylesheet" href="{{ 'assets/css/components.css'|theme }}">
      <link rel="stylesheet" href="{{ 'assets/css/icons.css'|theme }}">
      <link rel="stylesheet" href="{{ 'assets/css/responsee.css'|theme }}">
      <link rel="stylesheet" href="{{ 'assets/owl-carousel/owl.carousel.css'|theme }}">
      <link rel="stylesheet" href="{{ 'assets/owl-carousel/owl.theme.css'|theme }}">
      <!-- CUSTOM STYLE -->      
      <link rel="stylesheet" href="{{ 'assets/css/template-style.css'|theme }}">
      <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,700,800&amp;subset=latin-ext" rel="stylesheet">  
      <script type="text/javascript" src="{{ 'assets/js/jquery-1.8.3.min.js'|theme }}"></script>
      <script type="text/javascript" src="{{ 'assets/js/jquery-ui.min.js'|theme }}"></script>
   </head>
   <body class="size-1520 primary-color-red background-dark">
      <!--
      You can change the color scheme of the page. Just change the class of the <body> tag. 
      You can use this class: "primary-color-white", "primary-color-red", "primary-color-orange", "primary-color-blue", "primary-color-aqua", "primary-color-dark" 
      -->
      
      <!--
      Each element is able to have its own background or text color. Just change the class of the element.  
      You can use this class: 
      "background-white", "background-red", "background-orange", "background-blue", "background-aqua", "background-primary" 
      "text-white", "text-red", "text-orange", "text-blue", "text-aqua", "text-primary"
      -->
      
      <!-- HEADER -->
      {% partial "header" %}

      <!-- MAIN -->
      {% page %}
     
      <!-- FOOTER -->
      {% partial "footer" %}

      <script type="text/javascript" src="{{ 'assets/js/responsee.js'|theme }}"></script>
      <script type="text/javascript" src="{{ 'assets/owl-carousel/owl.carousel.js'|theme }}"></script>
      <script type="text/javascript" src="{{ 'assets/js/template-scripts.js'|theme }}"></script>
   </body>
</html>
